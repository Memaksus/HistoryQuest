<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <link rel="stylesheet" href="../css/task4.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
        function checkWord() {
            const inputField = document.getElementById('wordInput');
            const message = document.getElementById('message');
            const correctWord = "Україна";

            if (inputField.value.trim().toLowerCase() === correctWord.toLowerCase()) {
                message.textContent = 'Правильно!';
                message.style.color = 'green';
            } else {
                message.textContent = 'Неправильно! Спробуйте ще раз.';
                message.style.color = 'red';
            }
        }
    </script>
</head>
<body>
    <p class="text">+5</p>
    <div class="check">
        <h2>Введіть слово для перевірки:</h2>
        <input type="text" id="wordInput">
        <button onclick="checkWord()">Перевірити</button>
        <p id="message"></p>
    </div>
</body>
</html>
